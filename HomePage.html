 </div>

 <div class="container">

 <script>

    let userObj = {
        id: "123456",
        password: '1234',
        name: 'Shaxnoza',
        lastName: "Karimjonova",
        coin: 1398,
        xp: 0,
        group: "F2-1702"
    }
  
    let token = JSON.parse(localStorage.getItem('token'))

    const fisrtName = document.querySelector('.name')
    const coin = document.querySelector('.coin')
    const userImg = document.querySelector('.user-img')
    
    if(token.id == userObj.id && token.password == userObj.password) {
        fisrtName.textContent = `Ism-familiyasi: ${userObj.name} ${userObj.lastName}`
        coin.textContent = userObj.coin
        userImg.src = userObj.img
    }
    

 </script>
